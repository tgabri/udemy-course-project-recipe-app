<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive='active'>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <hr>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" SameSite='None' alt="{{recipe.name}}" class="img-responsive"
            style="max-height: 50px;">
    </span>
</a>
